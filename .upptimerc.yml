# Change these first
owner: QuantrumDigital # Your GitHub organization or username, where this repository lives
repo: uptime # The name of this repository

sites:
  - name: Quantrum Website
    url: https://quantrum.gr
  - name: Hosting Server 1
    url: $HOST_1
  - name: Quantrum Control Panel
    url: https://client.quantrum.gr

status-website:
  # Add your custom domain name, or remove the `cname` line if you don't have a domain
  # Uncomment the `baseUrl` line if you don't have a custom domain and add your repo name there
  cname: status.quantrum.gr
  # baseUrl: /uptime
  logoUrl: https://github.com/QuantrumDigital/uptime/blob/1830aab22f136f9ff52618332978eb326f652b46/assets/Q-Logo-Blue.png
  name: Quantrum Server Status
  # introTitle: "**Upptime** is the open-source uptime monitor and status page, powered entirely by GitHub."
  # introMessage: This is a sample status page which uses **real-time** data from our [GitHub repository](https://github.com/upptime/upptime). No server required â€” just GitHub Actions, Issues, and Pages. [**Get your own for free**](https://github.com/upptime/upptime)
  theme: night
  navbar:
    - title: Status
      href: /
    - title: Quantrum Website
      href: https://quantrum.gr

assignees:
  - QuantrumDigital

skipDescriptionUpdate: true
skipTopicsUpdate: true

workflowSchedule:
  graphs: "5 0 * * *"
  responseTime: "5 23 * * *"
  staticSite: "5 1 * * *"
  summary: "5 0 * * *"
  updateTemplate: "5 0 * * *"
  updates: "5 3 * * *"
  uptime: "5,20,35,50 * * * *"

# Upptime also supports notifications, assigning issues, and more
# See https://upptime.js.org/docs/configuration
